<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form Validator</title>
</head>

<body>
    <div class="container">
        <form class="form-container">
            <h1>Envio de correo electronico</h1>
            <div class="input-container"><input class="init-input" type="email" placeholder="Correo electronico" id="email"></div>
            <div class="input-container"><input class="init-input" type="text" placeholder="Asunto" id="asunto"></div>
            <div class="input-container"><textarea class="init-input" type="text" placeholder="Mensaje" id="mensaje"></textarea></div>
            <div class="button-container">
                <button id="send" type="submit">Enviar <i><img src="./img/send.png"></i></button>
                <button id="eraser">Borrar <i><img src="./img/erase.png"></i></button>
            </div>
            <div class="spinner" id="spinnerid">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </form>
    </div>
    <script src="/js/app.js"></script>
</body>

</html>
